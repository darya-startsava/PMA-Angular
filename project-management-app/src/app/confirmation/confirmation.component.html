<div class="dialog_wrapper" *transloco="let t">
  <p>{{data.message}}</p>
<div  class="dialog_buttons_wrapper"  mat-dialog-actions>
  <button class="dialog_button" mat-raised-button (click)="onDismiss()" color="warn" >{{t('no')}}</button>
  <button class="dialog_button" mat-raised-button (click)="onConfirm()" cdkFocusInitial color="primary">{{t('yes')}}</button>
</div>
</div>

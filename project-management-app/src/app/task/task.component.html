<div class="task_wrapper" *transloco="let t" (click)="onOpenEditTaskModal()">
  <h3 class=" task_title">{{task.title}}</h3>
  <p class="task_description">{{task.description}}</p>
  <p class="task_users">{{t('taskAttachedTo')}}: {{userLoginsInString}}</p>
  <button class="task-item_delete-button" mat-raised-button color="warn" (click)="onOpenConfirmationDeleteTask()">{{
    t('deleteTaskButton') }}</button>
</div>

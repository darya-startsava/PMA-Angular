<div class="sign-up_form_wrapper" *transloco="let t">
  <h2 class="sign-up_title">{{t('signUp')}}</h2>
  <form class="sign-up_form_inputs_wrapper" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>
        {{t ('name')}}
      </mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="signUpForm.controls.name.hasError('required')">
        {{t ('fieldIsRequired')}}
      </mat-error>
      <mat-error *ngIf="signUpForm.controls.name.hasError('minlength')">
        {{t ('required4symbols')}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        {{t ('login')}}
      </mat-label>
      <input matInput formControlName="login">
      <mat-error *ngIf="signUpForm.controls.login.hasError('required')">
        {{t ('fieldIsRequired')}}
      </mat-error>
      <mat-error *ngIf="signUpForm.controls.login.hasError('minlength')">
        {{t ('required4symbols')}}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        {{t ('password')}}
      </mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide" type="button">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="signUpForm.controls.password.hasError('required')">
        {{t ('fieldIsRequired')}}
      </mat-error>
      <mat-error *ngIf="signUpForm.controls.password.hasError('minlength')">
        {{t ('required4symbols')}}
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="button" type="submit" [disabled]="signUpForm.invalid">{{t
      ('signUp')}}</button>
  </form>
  <mat-spinner *ngIf="requestPending" class="sign-up_form_spinner"></mat-spinner>
</div>
